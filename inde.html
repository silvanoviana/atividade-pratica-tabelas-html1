<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 1</title>

    <style>
      td {
        width: 100px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Atividade 1 - Tabelas Html</h1>
    </header>

    <main>
      <div style="background-color: rgb(226, 240, 100)">
        <h2>Primeira Tabela</h2>
        <table border="1">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>

          <tr style="text-align: center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>

          <tr style="text-align: right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </div>

      <div style="background-color: rgb(184, 238, 163)">
        <h2>Segunda Tabela</h2>
        <table border="1">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>

          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>

          <tr style="text-align: left: ;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </div>

      <div style="background-color: rgb(226, 240, 100)">
        <h2>Terceira Tabela</h2>
        <table border="1">
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="center">3</td>
          </tr>

          <tr style="text-align: center">
            <td colspan="2">4</td>
          </tr>

          <tr style="text-align: left: ;">
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
